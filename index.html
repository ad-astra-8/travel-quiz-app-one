<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel quiz app</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <main class="container">
        <header role="banner" class="header">
            <h1>Travel Quiz</h1>
            <div class="questionAndScore">
            </div>
        </header>


        <section class="intro js-intro">
            <h2>Do you know your geography?</h2>
            <p class="black-text">Let's see what you got!</p>
            <img src="images/pinned-map.jpg" alt="icon of a map" class="map-icon"> 
            <button type="submit" id="start"class="start">Start</button>
        </section>

        <section class="questions">
        </section> 

        <section class="feedback">
        </section>

        <section class="result">
        </section>


    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
